		  </a>

		  <hr>

		  <div class ="row-fluid"> 
			<div class="span5 brr">
			  <ul class="nav nav-list">
				<li class="nav-header">Zuk√ºnftig</li>
				@for(o <- offers) {

				  </li>
				}
			  </ul>
			</div>
		  </div>
